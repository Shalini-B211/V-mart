<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
  </head>
  
  <body>

    <a-entity id="cameraRig" position="0 1.6 0" >
      <a-entity id="head" position="0 0 0" camera="userHeight:1.6" look-controls="pointerLockEnabled:true">
        <a-entity position="0.1 -0.1 0"
          touch-listener
          teleport-controls=
            "cameraRig: #cameraRig;
             teleportOrigin: #head;
             startEvents:starttouch;
             endEvents:endtouch;
             curveShootingSpeed:15;
             hitCylinderRadius:1;
             collisionEntities: [ground]"
          >
        </a-entity>
      </a-entity>


    <a-scene  cursor="rayOrigin: mouse;fuse: false" raycaster="objects: .raycastable">
    <a-assets>
      <a-asset-item id="barchairmodel" src="http://localhost/AFrame/Bar chair.glb"></a-asset-item>
      <a-asset-image id="barchair" src="http://localhost/AFrame/Barmodel.png"></a-asset-image>

      <a-asset-item id="Armchairmodel" src="http://localhost/AFrame/Armchair.glb"></a-asset-item>
      <a-asset-image id="armchair" src="http://localhost/AFrame/armmodel.png"></a-asset-image>

      <a-asset-item id="bedmodel" src="http://localhost/AFrame/Bed.glb"></a-asset-item>
      <a-asset-image id="bed" src="http://localhost/AFrame/Bedmodel.png"></a-asset-image>

      <a-asset-item id="bookshelfmodel" src="http://localhost/AFrame/Book Shelf.glb"></a-asset-item>
      <a-asset-image id="bookshelf" src="http://localhost/AFrame/bookmodel.png"></a-asset-image>

      <a-asset-item id="Cupboardmodel" src="http://localhost/AFrame/Cupboard.glb"></a-asset-item>
      <a-asset-image id="Cupboard" src="http://localhost/AFrame/Cupmodel.png"></a-asset-image>

      <a-asset-item id="Dinningmodel" src="http://localhost/AFrame/Dinning Table.glb"></a-asset-item>
      <a-asset-image id="DT" src="http://localhost/AFrame/Dinningtabmodel.png"></a-asset-image>

      <a-asset-item id="Dinningmodel2" src="http://localhost/AFrame/Dinning Table2.glb"></a-asset-item>
      <a-asset-image id="DT2" src="http://localhost/AFrame/Dinningtabmodel2.png"></a-asset-image>
      
      <a-asset-item id="Dressingmodel" src="http://localhost/AFrame/Dressing Table.glb"></a-asset-item>
      <a-asset-image id="Dressingt" src="http://localhost/AFrame/DressingTab.png"></a-asset-image>

      <a-asset-item id="Kitchensinkmodel" src="http://localhost/AFrame/Kitchen Sink.glb"></a-asset-item>
      <a-asset-image id="sink" src="http://localhost/AFrame/sink.png"></a-asset-image>

      <a-asset-item id="loungechairmodel" src="http://localhost/AFrame/Lounge Chair.glb"></a-asset-item>
      <a-asset-image id="lchair" src="http://localhost/AFrame/lounge chair.png"></a-asset-image>

      <a-asset-item id="sofamodel" src="http://localhost/AFrame/Sofa.glb"></a-asset-item>

      <a-asset-item id="stbedmodel" src="http://localhost/AFrame/Stand Bed.glb"></a-asset-item>

      <a-asset-item id="swingmodel" src="http://localhost/AFrame/Swing Chair.glb"></a-asset-item>
      <a-asset-image id="schair" src="http://localhost/AFrame/swingchair.png"></a-asset-image>


      <!-- Add more <a-asset-item> elements for your other models -->
    </a-assets>

    <a-entity gltf-model="http://localhost/AFrame/Virtual Mart.glb" position="-5 -2.5 -40.5"></a-entity>
    
    <!-- Create a plane to serve as the button -->
    <a-entity id="ba-button"
              gltf-model="#barchairmodel"              
              position="-2 -2 -37"
              scale="0.3 0.3 0.3"
              rotation="0 90 0"
              class="raycastable"
              clickable
              event-set__click="_event: click; _target: #ba-model; visible: !ba-model.visible">
    </a-entity>
    
    <!-- The GLTF model entity to display -->
    <a-image id="ba-model" 
              src="#barchair"
              position="3 2 -5"
              scale="0.2 0.2 0.2"
              rotation="360 89 93"
              visible="false"
              class="raycastable"
              event-set__mouseenter="_event: mouseenter; _target: #ba-model; visible: false"
              event-set__click="_event: click; _target: #ba-model; visible: !ba-model.visible">
    </a-image>
