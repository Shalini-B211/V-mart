<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    <a-scene>

      

      <a-sky color="lightblue"></a-sky>
      <a-entity id="cameraRig" position="0 1.6 0" >
        <a-entity id="head" position="0 0 0" camera="userHeight:1.6" look-controls="pointerLockEnabled:true">
          <a-entity position="0.1 -0.1 0"
            touch-listener
            teleport-controls=
              "cameraRig: #cameraRig;
               teleportOrigin: #head;
               startEvents:starttouch;
               endEvents:endtouch;
               curveShootingSpeed:15;
               hitCylinderRadius:1;
               collisionEntities: [ground]"
            >
          </a-entity>
        </a-entity>
      </a-entity>  
      <a-entity gltf-model="url(Virtual Mart.glb)" position="-5 -0.3 -7"></a-entity>
      <a-entity gltf-model="url(Dressing Table.glb)" position="-9 -2.5 -14" rotation="0 180 0" ></a-entity>
      <a-entity gltf-model="url(Dinning Table.glb)" position="-18 -2.5 -32" rotation="0 180 0" scale="1.5 1.5 1.5"></a-entity>
      <a-entity gltf-model="url(Wardrobe.glb)" position="-13.7 -2.5 -6.5" rotation="0 -90 0"></a-entity>
      <a-entity gltf-model="url(Book Shelf.glb)" position="-6.5 -2.5 -26" rotation="0 -90 0" ></a-entity>
      <a-entity gltf-model="url(Book Shelf.glb)" position="-4 -2.6 -16" rotation="0 0 0" ></a-entity>
      <a-entity gltf-model="url(Big Sofa.glb)" position="-14 -3 -25.5" rotation="0 0 0" scale="1.5 1.5 1.5"></a-entity>
      <a-entity gltf-model="url(Stand Bed.glb)" position="-12 -3 -44.5" rotation="0 90 0" scale="1.5 1.5 1.5"></a-entity>
      <a-entity gltf-model="url(Diamond Bed.glb)" position="-11.5 -3 -37" rotation="0 90 0" scale="1.5 1.5 1.5"></a-entity>
      <a-entity gltf-model="url(Sofa.glb)" position="-12 -3 -30" rotation="0 0 0" scale="1.5 1.5 1.5"></a-entity>
      <a-entity gltf-model="url(Swing Chair.glb)" position="-5 -1 -26" rotation="0 0 0" scale="1.3 1.3 1.3"></a-entity>
      <a-entity gltf-model="url(Sofa Chair.glb)" position="1 -3 -33" rotation="0 -90 0" scale="1.3 1.3 1.3"></a-entity>
      <a-entity gltf-model="url(Bar Chair.glb)" position="1 -2 -34" rotation="0 -90 0" scale="0.3 0.3 0.3"></a-entity>
      <a-entity gltf-model="url(Bar Chair.glb)" position="1 -2 -33" rotation="0 90 0" scale="0.3 0.3 0.3"></a-entity>
      <a-entity gltf-model="url(Dinning Table2.glb)" position="-12 -1.8 -16" rotation="0 -90 0" scale="1 1 1"></a-entity>
      <a-entity gltf-model="url(CupBoard.glb)" position="3 -5 -23" rotation="0 -90 0" scale="0.7 0.7 0.7"></a-entity>
      <a-entity gltf-model="url(Cosy Chair.glb)" position="-5 -2.5 -38" rotation="0 0 0"></a-entity>
      <a-entity gltf-model="url(Cosy Chair.glb)" position="-0 -2.5 -41" rotation="0 -90 0"></a-entity>
      <a-entity gltf-model="url(Cosy Chair.glb)" position="-2 -2.5 -33" rotation="0 90 0"></a-entity>
      <a-entity gltf-model="url(Cosy Chair.glb)" position="3 -2.5 -36" rotation="0 180 0"></a-entity>
      <a-entity gltf-model="url(Sofa Stool.glb)" position="-1 -2 -37" rotation="0 180 0"></a-entity>
      <a-entity gltf-model="url(Venera.glb)" position="-9 -2.5 -14" rotation="0 180 0" ></a-entity>
    
    </a-scene>


  </body>
</html>
