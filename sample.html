<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
</head>
<body>
    <!-- The main A-Frame scene -->
    <a-scene>
        <!-- GLTF model entity representing the chair -->
        <a-entity gltf-model="http://localhost/AFrame/Bar Chair.glb"
                  radius="0.5" height="1.5"
                  position="-13.7 -2.5 -6.5"
                  event-set__enter="_event: mouseenter; _target: #model; visible: true"
                  event-set__leave="_event: mouseleave; _target: #model; visible: false">
            
            <!-- Text entity to display information about the chair -->
            <a-text id="model"
                    value="Product: BAR chair
                           Type: Fabric , Foam
                           Origin: Portugal
                           color: Blue
                           NetQuantity: 1
                           W x H xD: 1050 mm x 400 mmx 400 mm
                           Weight: 10 kg
                           Price: Rs 6,499
                           Description: Elevate your dining or entertainment area with the perfect blend of style and sturdiness â€“ the Fabric and Metal Bar Chair. This sleek and modern bar chair effortlessly combines the industrial appeal of metal with the comfort of fabric upholstery, creating a chic seating solution that enhances both aesthetics and functionality."
                    position="2.5 3 -5" scale="1.5 1.5 2" color="black"
                    geometry="primitive: plane; width: 4; height: 4" material="color: lightblue"
                    visible="false">
            </a-text>
        
        </a-entity>

        <a-entity gltf-model="http://localhost/AFrame/Sofa.glb"
                  radius="0.5" height="1.5"
                  position="-7 -0.3 -7"
                  event-set__enter="_event: mouseenter; _target: #imodel; visible: true"
                  event-set__leave="_event: mouseleave; _target: #imodel; visible: false">
            
            <!-- Text entity to display information about the chair -->
            <a-text id="imodel"
                    value="Product: BAR chair
                           Type: Fabric , Foam
                           Origin: Portugal
                           color: Blue
                           NetQuantity: 1
                           W x H xD: 1050 mm x 400 mmx 400 mm
                           Weight: 10 kg
                           Price: Rs 6,499
                           Description: Elevate your dining or entertainment area with the perfect blend of style and sturdiness . "
                    position="2.5 3 -5" scale="1.5 1.5 2" color="black"
                    geometry="primitive: plane; width: 4; height: 4" material="color: lightblue"
                    visible="false">
            </a-text>
        
        </a-entity>
        
        <!-- Camera entity with cursor for interaction -->
        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>
        
        <!-- Sky background color -->
        <a-sky color="white"></a-sky>
    </a-scene>
</body>
</html>
